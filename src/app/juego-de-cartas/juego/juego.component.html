<app-oponente></app-oponente>

<div fxLayout="column" fxLayoutGap="20px" class="campo">
  <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px">
    <div fxFlex="20" fxFlex.xs="40" *ngFor="let carta of cartasEnCampo">
      <app-cartas-en-juego [carta]="carta"></app-cartas-en-juego>
    </div>
  </div>
  <div class="contenedorBoton">
    <button
      mat-button
      (click)="combate()"
      class="boton"
      *ngIf="cartasEnCampo.length === 2"
    >
      Comenzar Combate
    </button>
    <p-toast position="top-center"> </p-toast>
  </div>
</div>

<app-mano></app-mano>
