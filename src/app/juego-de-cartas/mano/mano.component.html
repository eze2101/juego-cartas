<button mat-button (click)="iniciarJuego()">comenzar juego</button>
<span>cartas en el mazo: {{ cartas.length }}</span>
<button mat-button (click)="levantar()">levantar</button>
<footer class="mano">
  <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px">
    <div
      fxFlex="12"
      fxFlex.xs="30"
      *ngFor="let carta of cartasEnMano"
      (click)="JugarCarta(carta)"
    >
      <app-carta-en-juego [carta]="carta"></app-carta-en-juego>
    </div>
  </div>
</footer>
